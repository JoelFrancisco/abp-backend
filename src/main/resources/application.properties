spring.datasource.url=jdbc:postgresql://localhost:54320/jyula
spring.datasource.username=local_user
spring.datasource.password=local_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8080

# App Properties
app.jwtSecret= bezKoderSecretKey
app.jwtExpirationMs= 86400000
app.jwtRefreshExpirationMs= 86400000